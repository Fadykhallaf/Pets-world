<div>
    <div>
        {% for pet in pets %}
            <a href="{% url 'pet_detail' pet.id %}">
                <h3>{{ pet.name|capfirst }}</h3>
            </a>
            <p>{{ pet.species }}</p>
            {% if pet.breed %}
                <p>Breed: {{ pet.breed }}</p>
            {% endif %}
            <p>{{ pet.description }}</p>
        {% endfor %}
    </div>
</div>
